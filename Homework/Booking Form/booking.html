<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Book Flight</title>
</head>
<body>
    <div class="flex-container">
        <form action="#" id="booking">
            <div class="flex-item">
                <div>
                    <label for="flying-from"><strong>Flying from</strong></label>
                    <br>
                    <select name="city" id="flying-from">
                        <option value="ิbangkok">Bangkok, Thailand</option>
                        <option value="taipei">Taipei, Taiwan</option>
                        <option value="seoul">Seoul, South Korea</option>
                        <option value="tokyo">Tokyo, Japan</option>
                    </select>
                </div>
                <div>
                    <label for="flying-to"><strong>To</strong></label>
                    <br>
                    <select name="city" id="flying-to">
                        <option value="ิbangkok">Bangkok, Thailand </option>
                        <option value="taipei">Taipei, Taiwan</option>
                        <option value="seoul">Seoul, South Korea</option>
                        <option value="tokyo">Tokyo, Japan</option>
                    </select>
                </div>
            </div>
            <div class="flex-item">
                <div>
                    <label for="departing"><strong>Deparing</strong></label>
                    <br>
                    <input type="datetime" name="date-time" id="departing" placeholder="mm/dd/yy">
                    </input>
                </div>
                <div>
                    <label for="returing"><strong>Returning</strong></label>
                    <br>
                    <input type="datetime" name="date-time" id="returning" placeholder="mm/dd/yy">
                    </input>
                </div>
            </div>
            <div class="flex-item">
                <div>
                    <div>
                        <label for="adult"><strong>Adult</strong></label>
                        <br>
                        <input type="number" name="quantity" id="Adult" min="0" placeholder="1"> 
                        </input>
                    </div>
                    <div>
                        <label for="child"><strong>Child</strong></label>
                        <br>
                        <input type="number" name="quantity" id="child" min="0" placeholder="0">  
                        </input>
                    </div>
                    <div>
                        <label for="infant"><strong>Infant</strong></label>
                        <br>
                        <input type="number" name="quantity" id="infant" min="0" placeholder="0">  
                        </input>
                    </div>
                    <div>
                        <label for="currency"><strong>Currency</strong>Currency</label>
                        <br>
                        <input type="currency" name="currency" id="currency" min="0" placeholder="THB">  
                        </input>
                    </div>
                </div>
            </div>
        </form>
        <div class="search-container">
            <button type="submit" form="booking-form">SEARCH</button>
        </div>
    </div>
</body>
</html>
